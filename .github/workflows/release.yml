# .github/workflows/release.yml
name: "release & publish"

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "–ì—ñ–ª–∫–∞ –∑ —è–∫–æ—ó —Ä–æ–±–∏–º–æ —Ä–µ–ª—ñ–∑"
        default: "main"
        required: false

env:
  PUSH_BRANCH: ${{ inputs.branch || 'main' }}

jobs:
  # ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ 1. PREPARE ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  prepare:
    name: "üîß –ü—ñ–¥–≥–æ—Ç–æ–≤–∫–∞"
    runs-on: ubuntu-latest
    steps:
      - name: üõéÔ∏è Checkout ${{ env.PUSH_BRANCH }}
        uses: actions/checkout@v4
        with:
          ref: ${{ env.PUSH_BRANCH }}
          fetch-depth: 0

      - name: üîß –í—Å—Ç–∞–Ω–æ–≤–∏—Ç–∏ Go 1.22
        uses: actions/setup-go@v5
        with:
          go-version: 1.22

      - name: üì• –ó—á–∏—Ç–∞—Ç–∏ –≤–µ—Ä—Å—ñ—é –∑ build-—Å–∫—Ä–∏–ø—Ç—ñ–≤
        id: ver
        shell: bash
        run: |
          set -Eeuo pipefail
          nameBuild=$(./_run/scripts/sys.sh -n)
          versionBuild=$(./_run/scripts/sys.sh -v)

          # –∑–±–µ—Ä—ñ–≥–∞—î–º–æ —Ç–∞–∫–æ–∂ —É —Ñ–∞–π–ª –¥–ª—è –Ω–∞—Å—Ç—É–ø–Ω–∏—Ö job‚Äô—ñ–≤
          echo "BUILD_NAME=$nameBuild"   >  build_env.txt
          echo "BUILD_VER=$versionBuild" >> build_env.txt

          echo "name=$nameBuild"   >> $GITHUB_OUTPUT
          echo "version=$versionBuild" >> $GITHUB_OUTPUT

          echo "‚úîÔ∏è  –ó–Ω–∞–π–¥–µ–Ω–æ –≤–µ—Ä—Å—ñ—é: $versionBuild (—ñ–º º—è –ø–∞–∫–µ—Ç—É: $nameBuild)"

      - name: üöÄ –û–ø—É–±–ª—ñ–∫—É–≤–∞—Ç–∏ build-env –∞—Ä—Ç–µ—Ñ–∞–∫—Ç
        uses: actions/upload-artifact@v4
        with:
          name: build-env
          path: build_env.txt

  # ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ 2. BUILD ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  build:
    name: "üõ†Ô∏è –ó–±—ñ—Ä–∫–∞ [${{ matrix.os }}]"
    needs: prepare
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest ]
        go: [ 1.22 ]

    steps:
      - name: üõéÔ∏è Checkout ${{ env.PUSH_BRANCH }}
        uses: actions/checkout@v4
        with:
          ref: ${{ env.PUSH_BRANCH }}
          fetch-depth: 0

      - name: üì• Download env
        uses: actions/download-artifact@v4
        with:
          name: build-env
          path: .

      - name: üóíÔ∏è Source env
        shell: bash
        run: |
          set -Eeuo pipefail
          cat build_env.txt >> $GITHUB_ENV

      - name: üîß –í—Å—Ç–∞–Ω–æ–≤–∏—Ç–∏ Go ${{ matrix.go }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}

      - name: üóÇÔ∏è –ö–µ—à –º–æ–¥—É–ª—ñ–≤ Go
        uses: actions/cache@v4
        with:
          path: |
            ${{ runner.os == 'Windows' && 'C:\Users\runneradmin\go\pkg\mod' || '~/.cache/go-build' }}
            ${{ runner.os == 'Windows' && 'C:\Users\runneradmin\go\bin' || '~/go/bin' }}
          key: ${{ runner.os }}-go-${{ hashFiles('go.mod') }}
          restore-keys: ${{ runner.os }}-go

      - name: üõ†Ô∏è go build
        shell: bash
        run: |
          set -Eeuo pipefail
          
          mkdir -p target
          mkdir -p tmp
          
          go generate
          go mod tidy
          
          go build -ldflags="-s -w" -o treelang ./cli/...

      - name: üè∑Ô∏è –ü–µ—Ä–µ–π–º–µ–Ω—É–≤–∞—Ç–∏ –±—ñ–ª–¥ + —Ä–æ–∑—à–∏—Ä–µ–Ω–Ω—è
        shell: bash
        run: |
          set -Eeuo pipefail
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            mv treelang treelang.${{ env.BUILD_VER }}.windows.exe
          else
            mv treelang treelang.${{ env.BUILD_VER }}.linux.bin
            chmod +x treelang.${{ env.BUILD_VER }}.linux.bin
          fi

      - name: üì¶ –ó–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ –±—ñ–ª–¥ —è–∫ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç
        uses: actions/upload-artifact@v4
        with:
          name: bin-${{ runner.os }}
          path: treelang.*

  # ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ 3. RELEASE ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  release:
    name: "üöÄ –ü—É–±–ª—ñ–∫–∞—Ü—ñ—è —Ä–µ–ª—ñ–∑—É"
    needs: [ build ]
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: üõéÔ∏è Checkout ${{ env.PUSH_BRANCH }}
        uses: actions/checkout@v4
        with:
          ref: ${{ env.PUSH_BRANCH }}
          fetch-depth: 0

      - name: üì• Download env
        uses: actions/download-artifact@v4
        with:
          name: build-env
          path: .

      - name: üóíÔ∏è Source env
        shell: bash
        run: cat build_env.txt >> $GITHUB_ENV

      - name: üì• Download ALL binaries
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: üè∑Ô∏è –°—Ç–≤–æ—Ä–∏—Ç–∏ commit –±–µ–∑ ¬´–≤–∞–∂–∫–æ–≥–æ¬ª —Ç–∞ tag ${BUILD_VER}
        id: tag
        shell: bash
        run: |
          set -Eeuo pipefail
          ORIG_SHA=$(git rev-parse HEAD)

          # 1Ô∏è‚É£ –ü—Ä–∏–±–∏—Ä–∞—î–º–æ –∑–∞–π–≤—ñ —à–ª—è—Ö–∏ –ª–∏—à–µ –∑ —ñ–Ω–¥–µ–∫—Å—É, –∞ –Ω–µ –∑ —Ä–æ–±–æ—á–æ—ó –¥–∏—Ä–µ–∫—Ç–æ—Ä—ñ—ó
          git rm -r --cached localization localization_go _examples || true
          git rm --cached $(git ls-files '*.bin' '*.md') || true
          git rm -r --cached .github || true

          # 2Ô∏è‚É£ –ö–æ–º—ñ—Ç —Ç–∞ —Ç–µ–≥
          git commit -m "release(${BUILD_VER}): strip heavy assets"
          git tag -a "${BUILD_VER}" -m "Release ${BUILD_VER}"
          git push origin "${BUILD_VER}"

          # 3Ô∏è‚É£ –ü–æ–≤–µ—Ä—Ç–∞—î–º–æ repo –¥–æ –ø–æ—á–∞—Ç–∫–æ–≤–æ–≥–æ —Å—Ç–∞–Ω—É
          git reset --hard "$ORIG_SHA"

      - name: üöÄ –°—Ç–≤–æ—Ä–∏—Ç–∏ —Ä–µ–ª—ñ–∑
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.BUILD_VER }}
          name: ${{ env.BUILD_VER }}
          generate_release_notes: true
          files: |
            dist/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ‚úîÔ∏è –ì–æ—Ç–æ–≤–æ
        run: echo "üéâ –†–µ–ª—ñ–∑ $BUILD_VER —É—Å–ø—ñ—à–Ω–æ –æ–ø—É–±–ª—ñ–∫–æ–≤–∞–Ω–æ!"
